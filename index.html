<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Link in Bio Creator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="output.css" rel="stylesheet">
</head>
<body>
    <div id="link-list-creator-container" class="flex items-center justify-center">
        <div class="flex flex-col max-w-xs w-80">
            <h1 class="text-center mb-7 text-2xl">Link in Bio creator</h1>
            <div id="link-list" class="border border-neutral-700 relative" contenteditable="true">
                <h2 id="users-link-list-title" class="text-center text-xl">List title placeholder</h2>
                <span class="absolute right-0 top-1.5 opacity-50"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" />
                  </svg></span>
                <ul></ul>
            </div>
            <br>
            <div class="max-w-xs">
                <form id="new-item" class="flex max-w-xs flex-col">
                    <input id="link-title" class="m-1 text-slate-900" type="text" placeholder="Enter link title" />
                    <input id="link-url" class="m-1 text-slate-900" type="url" placeholder="Enter a link" />
                    <button class="m-1 rounded-full bg-stone-800 text-center border-neutral-700 border p-1 text-white" type="submit">Add a new list item</button>
                </form>
                
                <div id="export">
                    <button class="rounded-full bg-stone-800 text-center border-neutral-700 border p-1 text-white">Export List</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./bundle.js"></script>
</body>
</html>
